<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Congratulations! 🎉</title> 
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg,#1e1e40,#000);
      color: #fff;
      text-align: center;
      padding: 40px;
      overflow: hidden;
    }

    /* الصف اللي فيه العنوان + السكور */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 900px;
      margin: 0 auto 30px;
      padding: 0 20px;
    }
    .top-bar h1 {
      font-size: 2.6rem;
      color: #fcd34d;
      margin: 0;
    }
    .score {
      font-size: 1.6rem;
      font-weight: bold;
      color: #a5b4fc;
      margin: 0;
    }

    .final-image {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      margin: 0 auto 20px;
      box-shadow: 0 0 25px rgba(255,255,255,0.4);
      display: block;
      object-fit: cover;
    }

    .message {
      font-size: 1.3rem;
      margin: 20px auto 40px;
      max-width: 600px;
      line-height: 1.7;
      color: #e0e7ff;
    }

    .btn {
      padding: 14px 30px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(90deg,#6366f1,#a855f7);
      color: white;
      cursor: pointer;
      font-size: 1.2rem;
      text-decoration: none;
      display: inline-block;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #a855f7;
    }
  </style>
</head>
<body>
  <!-- العنوان + النتيجة في صف واحد فوق -->
  <div class="top-bar">
    <h1>Congratulations! 🎉</h1>
    <p class="score" id="score"></p>
  </div>

  <!-- صورة -->
  <img src="cupola.jpg" class="final-image" alt="Scientist Image">

  <!-- النص -->
  <p class="message">🚀 You are now recognized as one of the first explorers to complete the copula challenge. 🌌</p>

  <!-- زرار الشهادة -->
  <a href="https://forms.gle/uCaUgbPdC2Sxb8bs8" target="_blank" class="btn">📜 Get Your Certificate</a>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const score = urlParams.get("score");
    document.getElementById("score").textContent = `Your Score: ${score} / 120 🎯`;

    function launchConfetti() {
      confetti({
        particleCount: 180,
        spread: 90,
        origin: { y: 0.6 }
      });
    }
    launchConfetti();
    setInterval(launchConfetti, 2500);
  </script>
</body>
</html>

</html>
